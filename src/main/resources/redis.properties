#return\u4E00\u4E2Ajedis\u5B9E\u4F8B\u7ED9pool\u65F6\uFF0C\u662F\u5426\u68C0\u67E5\u8FDE\u63A5\u53EF\u7528\u6027\uFF1B\u56E0\u4E3A\u592A\u8017\u8D39\u6027\u80FD\uFF0C\u751F\u4EA7\u4E0D\u5F00\u542F
